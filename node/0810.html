<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Little Doll | Sunp</title>
	<link rel="stylesheet" type="text/css" href="css/little_doll.css" />
</head>
<body id="little_doll">
	<div id="main_container">
		<div id="bad_container">
			<h1>You killed the little doll!</h1>
			<a href="0810.html">Try Again?</a>
		</div>

		<div id="stats_container">
			<div id="health" class="stat">Health: 10</div>
			<div id="love" class="stat">Love: 10</div>
			<div id="happiness" class="stat">Happiness: 10</div>
		</div>

		<div id="doll_container">
			<div id="face">
				<div class="eye"></div>
				<div class="eye"></div>

				<div class="mouth smile"></div>
			</div>

			<div id="body">
				<div id="left_arm" class="arm">
					<div id="left_hand" class="hand">
						<div class="finger f1"></div>
						<div class="finger f2"></div>
						<div class="finger f3"></div>
					</div>
				</div>
				<div id="right_arm" class="arm">
					<div id="right_hand" class="hand">
						<div class="finger f1"></div>
						<div class="finger f2"></div>
						<div class="finger f3"></div>
					</div>
				</div>

				<div id="left_leg" class="leg">
					<div id="left_foot" class="foot"></div>
				</div>
				<div id="right_leg" class="leg">
					<div id="right_foot" class="foot"></div>
				</div>
			</div>
		</div>

		<div id="btn_container">
			<button class="btn_feed">Feed the Doll</button>
			<button class="btn_hug">Hug the Doll</button>
			<button class="btn_play">Play With the Doll</button>
		</div>
	</div>

	<footer>
		<div id="links">
			<a href="../index.html" id="home">Home</a>
			<a href="http://brightsunp.blog.163.com" id="blog">Blog</a>
		</div>
	</footer>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="js/analytics.js"></script>
	<script type="text/javascript" src="js/little_doll.js"></script>
	<!--[if IE]>
		<script src="https://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  	<![endif]-->
</body>
</html>
