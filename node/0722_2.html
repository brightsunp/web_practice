<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Mondrian | Sunp</title>
	<link rel="stylesheet" href="css/mondrian.css" />
	<link rel="stylesheet" href="css/reusable.css" />
</head>
<body id="mondrian">
	<div id="container">
		<div id="title">Pick a color and paint the canvas</div>
		
		<div id="workspace">
			<div id="color_palette">
				<div class="color" id="red"></div>
				<div class="color" id="yellow"></div>
				<div class="color" id="blue"></div>
				<div class="color" id="white"></div>
			</div>
			<div id="painting">
				<div id="row1">
					<div class="box1"></div>
					<div class="box2"></div>
					<div class="box3"></div>
					<div class="box4"></div>
				</div>
				<div id="row2">
					<div class="box1"></div>
					<div class="box2"></div>
					<div class="box3"></div>
					<div class="box4"></div>
				</div>
				<div id="row3">
					<div class="box1"></div>
					<div class="box2"></div>
					<div class="box3"></div>
					<div class="box4"></div>
				</div>
				<div id="row4">
					<div class="box1"></div>
					<div class="box2"></div>
					<div class="box3"></div>
					<div class="box4"></div>
				</div>
			</div>
			<div class="clear"></div>
		</div>

		<footer>
			<a href="../index.html" id="box_1">
				Home
			</a>
			<a href="http://brightsunp.blog.163.com" id="box_2">
				Blog
			</a>
		</footer>
	</div>

	

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="js/analytics.js"></script>
	<script src="js/mondrian.js"></script>
	<!--[if IE]>
    	<script src="https://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  	<![endif]-->
</body>
</html>
