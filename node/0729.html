<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Rock Paper Scissors | Sunp</title>
	<link rel="stylesheet" type="text/css" href="css/rock_paper_scissors.css" />
</head>
<body id="rock_paper_scissors">
	<div id="main_container">
		<div class="player" id="computer_container">
			<div class="title">Computer</div>
			<div class="hand" id="left_hand">
				<img class="fist" src="images/left_fist.png" />
				<img class="result left_rock" src="images/rock.png" style="display: none" />
				<img class="result left_paper" src="images/paper.png" style="display: none" />
				<img class="result left_scissors" src="images/scissors.png" style="display: none" />
			</div>
		</div>

		<div id="score_container">Choose your weapon</div>

		<div class="player" id="human_container">
			<div class="title">You</div>
			<div class="hand" id="right_hand">
				<img class="fist" src="images/right_fist.png" />
				<img class="result right_rock" src="images/rock.png" style="display: none" />
				<img class="result right_paper" src="images/paper.png" style="display: none" />
				<img class="result right_scissors" src="images/scissors.png" style="display: none" />
			</div>
		</div>

		<div id="btn_container">
			<div class="btn" id="rock">rock</div>
			<div class="btn" id="paper">paper</div>
			<div class="btn" id="scissors">scissors</div>
		</div>

		<footer>
			<div id="links">
				<a href="../index.html" id="home">Home</a>
				<a href="http://brightsunp.blog.163.com" id="blog">Blog</a>
			</div>
		</footer>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="js/analytics.js"></script>
	<script type="text/javascript" src="js/rock_paper_scissors.js"></script>
	<!--[if IE]>
    	<script src="https://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  	<![endif]-->
</body>
</html>
