<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Click Challenge | Sunp</title>
	<link rel="stylesheet" type="text/css" href="css/click_challenge.css" />
</head>
<body id="click_challenge">
	<div id="index_container">
		<h1>The Click Challenge</h1>
		<h2>How many clicks can you get per second?</h2>
		<h2 id="cps"></h2>
		<h3>Click start and you'll have 30 seconds to click anywhere on the page as
			 many times as you can!</h3>
		<button id="start">Start!</button>
	</div>

	<div id="test_container">
		<div class="wrapper">
			<div class="spinner pie"></div>
			<div class="filler pie"></div>
			<div class="mask"></div>
			<div id="counter">0</div>
		</div>
	</div>

	<footer>
		<div id="links">
			<a href="../index.html" id="home">Home</a>
			<a href="http://brightsunp.blog.163.com" id="blog">Blog</a>
		</div>
	</footer>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="js/analytics.js"></script>
	<script type="text/javascript" src="js/click_challenge.js"></script>
	<!--[if IE]>
    	<script src="https://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  	<![endif]-->
</body>
</html>
