<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Pixel Painter | Sunp</title>
	<link rel="stylesheet" type="text/css" href="css/pixel_painter.css" />
</head>
<body id="pixel_painter">
	<header>
		<div id="title">Pixel Painter</div>
		<div id="control_container">
			<div class="control">
				Color: <input class="jscolor {adjust: false, pickerPosition:'bottom'}" type="text" />
			</div>
			<div class="control">
				Size: <input class="size" type="text" />
			</div>
			<div class="control"><input class="btn eraser" type="button" value="Eraser" /></div>
			<div class="control"><input class="btn erase_all" type="button" value="Erase All" /></div>
		</div>
		<br class="clear" />
	</header>

	<div id="canvas_container">
		<canvas id="canvas"></canvas>
	</div>

	<footer>
		<div id="links">
			<a href="../index.html" id="home">Home</a>
			<a href="http://brightsunp.blog.163.com" id="blog">Blog</a>
		</div>
	</footer>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="js/underscore-min.js"></script>
	<script src="js/jscolor.min.js"></script>
	<script src="js/analytics.js"></script>
	<script type="text/javascript" src="js/pixel_painter.js"></script>
	<!--[if IE]>
		<script src="https://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  	<![endif]-->
</body>
</html>
