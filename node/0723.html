<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Day Tracker | Sunp</title>
	<link rel="stylesheet" href="css/day_tracker.css" />
</head>
<body id="day_tracker">
	<div id="container">
		<div id="main">
			<div id="tab_container">
				<div class="tab" id="0">
					<div class="day">Sun</div>
				</div>
				<div class="tab" id="1">
					<div class="day">Mon</div>
				</div>
				<div class="tab" id="2">
					<div class="day">Tue</div>
				</div>
				<div class="tab" id="3">
					<div class="day">Wed</div>
				</div>
				<div class="tab" id="4">
					<div class="day">Thu</div>
				</div>
				<div class="tab" id="5">
					<div class="day">Fri</div>
				</div>
				<div class="tab" id="6">
					<div class="day">Sat</div>
				</div>
				<div class="clear"></div>
			</div>
			
			<div id="message"></div>
		</div>
	</div>

	<footer>
		<a href="../index.html" id="home">
			Home
		</a>
		<a href="http://brightsunp.blog.163.com" id="blog">
			Blog
		</a>
	</footer>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="js/analytics.js"></script>
	<script src="js/day_tracker.js"></script>
	<!--[if IE]>
    	<script src="https://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  	<![endif]-->
</body>
</html>
