<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Dice Roller | Sunp</title>
	<link rel="stylesheet" type="text/css" href="css/dice_roller.css" />
</head>
<body id="dice_roller">
	<div id="main_container">
		<div id="title">Hey man! Just roll your dices!</div>

		<div id="dices_container">
			<div class="dice" id="dice1">
				<div class="point pt1" id="dice1_1"></div>
				<div class="point pt2" id="dice1_2"></div>
				<div class="point pt3" id="dice1_3"></div>
				<div class="point pt4" id="dice1_4"></div>
				<div class="point pt5" id="dice1_5"></div>
				<div class="point pt6" id="dice1_6"></div>
				<div class="point pt7" id="dice1_7"></div>
			</div>
			<div class="dice" id="dice2">
				<div class="point pt1" id="dice2_1"></div>
				<div class="point pt2" id="dice2_2"></div>
				<div class="point pt3" id="dice2_3"></div>
				<div class="point pt4" id="dice2_4"></div>
				<div class="point pt5" id="dice2_5"></div>
				<div class="point pt6" id="dice2_6"></div>
				<div class="point pt7" id="dice2_7"></div>
			</div>
		</div>

		<div class="btn btn_up" id="shaker">
			<div class="btn_text">Shake 'em!</div>
		</div>

		<footer>
			<div id="links">
				<a href="../index.html" id="home">Home</a>
				<a href="http://brightsunp.blog.163.com" id="blog">Blog</a>
			</div>
		</footer>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="js/analytics.js"></script>
	<script type="text/javascript" src="js/dice_roller.js"></script>
	<!--[if IE]>
    	<script src="https://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  	<![endif]-->
</body>
</html>
