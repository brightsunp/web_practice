<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Hello Kitty | Sunp</title>
	<link rel="stylesheet" type="text/css" href="css/kitty_animation.css" />
	<link rel="stylesheet" type="text/css" href="css/hello_kitty.css" />
</head>
<body id="hello_kitty">
	<div id="main_container">
		<div id="fish_container">
			<div class="fish"></div>
			<div id="fish_text">I'm Cat Food!</div>
		</div>

		<div id="text_bubble">
			<div id="bubble_text">Meow!</div>
		</div>

		<div id="kitty_container">
			<div id="left_ear" class="ear"></div>
			<div id="right_ear" class="ear"></div>

			<div id="head_container">
				<div id="left_eye" class="eye blink">
					<div class="pupil"></div>
				</div>
				<div id="right_eye" class="eye blink">
					<div class="pupil"></div>
				</div>

				<div id="nose_container">
					<div class="nose"></div>
					<div id="left_whiskers">
			            <div class="whisker w1"></div>
			            <div class="whisker"></div>
			            <div class="whisker w3"></div>
			        </div>
		            <div id="right_whiskers">
		            	<div class="whisker w1"></div>
		            	<div class="whisker"></div>
		            	<div class="whisker w3"></div>
		            </div>
				</div>

				<div class="mouth"></div>
			</div>

			<div id="body_container">
				<div class="tail"></div>
			</div>

			<div id="left_paw" class="paw"></div>
			<div id="right_paw" class="paw"></div>
		</div>
	</div>

	<footer>
		<div id="links">
			<a href="../index.html" id="home">Home</a>
			<a href="http://brightsunp.blog.163.com" id="blog">Blog</a>
		</div>
	</footer>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="js/jquery-ui.min.js"></script>
	<script src="js/analytics.js"></script>
	<script type="text/javascript" src="js/hello_kitty.js"></script>
	<!--[if IEhello_kitty    	<script src="https://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  	<![endif]-->
</body>
</html>
